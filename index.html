<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    


    <title>Clickable pop up with only vanilla css</title>
</head>
<body>


    <div class="parent">

        <input type="checkbox" name="" id="open">
        <label for="open" class="open-label"> <i class="fa-solid fa-toggle-off fa-2xl "></i> </label>
        <label for="open" class="close-label"><i class="fa-solid fa-toggle-on fa-2xl"></i></label>

        
        <div class="pop-up">

            
        
            This pop up triggered by css checkbox property no js used in this
    
    
        </div>


    
    </div>

   
    <script src="https://kit.fontawesome.com/8a0ee9b181.js" crossorigin="anonymous"></script>
</body>
</html>
